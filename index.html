<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="player">
        <img id="headphones" src="headphones.svg" alt="">
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source" /> 
            Audio not supported
        </audio>

        <progress id="progress" value="0" max="100"></progress>

        <div id="controls">
            <p id="currentSong"></p>
            <div class="controlWrapper">
                <span onclick="playAudio()" id="playBtn">&#9658;</span>
                <span onclick="pauseAudio()">&#10074;&#10074;</span>
            </div>
            <p>Volume</p>
            <div class="volume">
                <span>-</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                <span>+</span>
            </div>
        </div>
        
        <h2 id="title" >My songs: </h2>
        <div id="songList"></div>
        <p>Music: <a href="https://www.bensound.com"> https://www.bensound.com</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
